* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Hind Siliguri', sans-serif;
  margin: 0;
  overflow-x: hidden;
  background: #0a0e27;
  position: relative;
  min-height: 100vh;
}

/* Animated Gradient Background */
.bg-animate {
  background: linear-gradient(135deg, #0a0e27, #1a1f3a, #2d1b4e, #1a1f3a, #0a0e27);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Floating Particles */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(138, 80, 255, 0.3);
  border-radius: 50%;
  animation: float 20s infinite;
}

@keyframes float {
  0%, 100% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 1; }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}

/* Navigation */
nav {
  position: relative;
  z-index: 30;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 0.75rem;
  padding: 1rem;
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-link {
  position: relative;
  color: #ffffff;
  font-weight: 600;
  transition: all 0.3s ease;
  font-size: 0.9rem;
  padding: 0.5rem 0.75rem;
  text-decoration: none;
  border-radius: 0.5rem;
}

.nav-link::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 0.5rem;
  padding: 2px;
  background: linear-gradient(135deg, #8A50FF, #FF6B9D);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.nav-link:hover::before {
  opacity: 1;
}

.nav-link:hover {
  color: #8A50FF;
  transform: translateY(-2px);
}

/* Hero Section */
.hero-section {
  position: relative;
  z-index: 10;
  min-height: 30vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 3rem 1rem 2rem;
}

.hero-title {
  font-family: 'Orbitron', sans-serif;
  font-size: clamp(2.5rem, 7vw, 4.5rem);
  font-weight: 700;
  background: linear-gradient(135deg, #8A50FF, #FF6B9D, #FFD93D);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.5rem;
  animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
  0%, 100% { filter: drop-shadow(0 0 20px rgba(138, 80, 255, 0.5)); }
  50% { filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.7)); }
}

.hero-subtitle {
  color: rgba(255, 255, 255, 0.8);
  font-size: clamp(1rem, 3vw, 1.2rem);
  margin-bottom: 1rem;
}

/* Notice Container */
.notice-container {
  position: relative;
  z-index: 10;
  max-width: 900px;
  margin: 0 auto;
  padding: 0 1rem 3rem;
}

/* Notice Card */
.notice-card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 2rem;
  padding: 2.5rem;
  margin-bottom: 2rem;
  position: relative;
  overflow: hidden;
  transition: all 0.4s ease;
  animation: cardSlideUp 0.6s ease;
}

@keyframes cardSlideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.notice-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(138, 80, 255, 0.1), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.notice-card:hover {
  transform: translateY(-5px);
  border-color: rgba(138, 80, 255, 0.3);
  box-shadow: 0 20px 50px rgba(138, 80, 255, 0.2);
}

/* Featured Notice - Special Design */
.notice-card.featured {
  background: linear-gradient(135deg, rgba(138, 80, 255, 0.15), rgba(255, 107, 157, 0.15));
  border: 2px solid rgba(138, 80, 255, 0.4);
  box-shadow: 0 20px 60px rgba(138, 80, 255, 0.3);
}

.notice-card.featured::after {

  right: 1.5rem;

  border-radius: 1rem;
  font-size: 0.85rem;
  font-weight: 700;
  box-shadow: 0 4px 15px rgba(138, 80, 255, 0.4);
}

/* Notice Header */
.notice-header {

  align-items: flex-start;
  gap: 1.5rem;
  margin-bottom: 1.5rem;
  position: relative;
  z-index: 1;
}

.notice-icon {
  font-size: 3.5rem;
  animation: bounce 2s ease-in-out infinite;
  flex-shrink: 0;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.notice-title-section {
  flex: 1;
}

.notice-title {

}

.notice-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.6);
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.meta-icon {
  font-size: 1.1rem;
}

/* Notice Content */
.notice-content {
  color: rgba(255, 255, 255, 0.85);

}

.notice-content p {

}

.notice-content strong {
  color: #8A50FF;

}

.notice-content ul {

.notice-content li {

.notice-content li::before {

.highlight-box {

  border-radius: 1rem;
  padding: 1.5rem;
  margin: 1.5rem 0;
}

.highlight-box p {

/* Signature */
.notice-signature {

.signature-name {

}

.signature-title {

/* Loading State */
.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 4rem 2rem;

.loading-spinner {

  height: 60px;
  border: 4px solid rgba(138, 80, 255, 0.2);
  border-top-color: #8A50FF;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 1rem;
}

}

.loading-text {
  color: rgba(255, 255, 255, 0.7);
  font-size: 1.1rem;
  font-weight: 600;
}

/* Empty State */
.empty-state {

  padding: 4rem 2rem;
  color: rgba(255, 255, 255, 0.6);
}

.empty-icon {

}

.empty-title {

@media (max-width: 480px) {

/* Scroll Animations */
.fade-in {

  transform: translateY(30px);

.fade-in.visible {

  transform: translateY(0);

/* Accessibility */
@media (prefers-reduced-motion: reduce) {

  *::before,
  *::after {

    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;

  const container = document.getElementById('particles');
  const particleCount = window.innerWidth < 768 ? 25 : 40;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';

// Render notices
function renderNotices(notices) {
  const container = document.getElementById('noticesContainer');
  const loadingState = document.getElementById('loadingState');
  const emptyState = document.getElementById('emptyState');
  
  loadingState.style.display = 'none';
  
  // Add featured notice first
  const allNotices = [featuredNotice, ...notices];
  
  if (allNotices.length === 0) {
    emptyState.style.display = 'block';
    return;
  }
  
  emptyState.style.display = 'none';
  container.innerHTML = allNotices.map((notice, index) => createNoticeCard(notice, index)).join('');
  
  // Animate cards
  setTimeout(() => {
    const cards = document.querySelectorAll('.fade-in');
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.add('visible');
      }, index * 100);
    });
  }, 100);
}

// Load notices from Firebase
function loadNotices() {
  db.collection("notices")
    .orderBy("date", "desc")
    .onSnapshot(snapshot => {
      const notices = [];
      
      snapshot.forEach(doc => {
        notices.push({
          id: doc.id,
          ...doc.data()
        });
      });
      
      renderNotices(notices);
    }, error => {
      console.error("Error loading notices:", error);
      document.getElementById('loadingState').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    });
}

// Initialize
window.addEventListener('load', function() {
  createParticles();
  loadNotices();
});

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('visible');

  });
