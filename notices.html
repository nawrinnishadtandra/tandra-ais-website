<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Notice | AIS Alumni</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Hind+Siliguri:wght@500;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Hind Siliguri',sans-serif;margin:0;overflow-x:hidden;}
.bg-animate{background:linear-gradient(135deg,#e7ecf1,#ffffff,#e7ecf1,#ffffff);background-size:400% 400%;animation:gradient 12s ease infinite;}
@keyframes gradient{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.nav-link{position:relative;color:#06274B;font-weight:600;transition:0.3s;}
.nav-link::after{content:'';position:absolute;width:0;height:2px;background:rgba(6,39,75,0.7);bottom:-2px;left:0;transition:width 0.3s ease;}
.nav-link:hover::after{width:100%;}

.card{
  max-width:600px;
  margin:2rem auto;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(15px);
  padding:1.5rem 2rem;
  border-radius:1rem;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  animation:float 4s ease-in-out infinite alternate;
}
@keyframes float{0%{transform:translateY(0);}50%{transform:translateY(-15px);}100%{transform:translateY(0);}}

/* particles layer */
#particles-js{
  position:fixed;
  inset:0;
  z-index:-1;
}
</style>
</head>

<body class="bg-animate min-h-screen">

<!-- Navbar -->
<nav class="flex justify-center gap-8 p-6 backdrop-blur-sm relative z-10">
  <a href="index.html" class="nav-link">Home</a>
  <a href="database.html" class="nav-link">Alumni Database</a>
  <a href="register.html" class="nav-link">Register</a>
  <a href="donation.html" class="nav-link">Donation</a>
  <a href="notices.html" class="nav-link">Notice</a>
  <a href="event.html" class="nav-link">Next Event</a>
</nav>

<!-- ðŸ”¥ LIVE PARTICLES BACKGROUND -->
<div id="particles-js"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{
  particles:{
    number:{value:40,density:{enable:true,value_area:800}},
    color:{value:["#06274B","#5400EE","#f9e67e"]},
    shape:{type:"circle"},
    opacity:{value:0.5,random:true},
    size:{value:6,random:true},
    line_linked:{enable:true,distance:120,color:"#06274B",opacity:0.2,width:1},
    move:{enable:true,speed:2,random:true,out_mode:"out"}
  },
  interactivity:{
    events:{onhover:{enable:true,mode:"repulse"}}
  }
});
</script>

<section class="px-6 py-20 relative z-10">
  <h1 class="text-5xl font-extrabold text-[#06274B] text-center">Notices</h1>
  <div id="notices-container"></div>
</section>

<!-- ðŸ”¥ Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- ðŸ”¥ Firebase Config -->
<script src="firebase.js"></script>

<!-- ðŸ”¥ REAL-TIME NOTICE -->
<script>
const noticesContainer = document.getElementById("notices-container");

db.collection("notices").onSnapshot(snapshot=>{
  noticesContainer.innerHTML="";

  if(snapshot.empty){
    noticesContainer.innerHTML =
      "<p class='text-center mt-10 text-xl'>à¦•à§‹à¦¨à§‹ Notice à¦ªà¦¾à¦“à§Ÿà¦¾ à¦¯à¦¾à§Ÿà¦¨à¦¿</p>";
    return;
  }

  snapshot.forEach(doc=>{
    const n = doc.data();
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h2 class="text-2xl font-bold">${n.title || ""}</h2>
      <p class="mt-2 opacity-80">${n.description || ""}</p>
    `;
    noticesContainer.appendChild(div);
  });
});
</script>

</body>
</html>
