<script>
let allAlumni=[];
const list=document.getElementById('list');

db.collection("alumni").onSnapshot(snap=>{
  allAlumni=[];
  list.innerHTML="";
  snap.forEach(doc=>{
    const a=doc.data();
    allAlumni.push(a);
  });
  renderAlumni(allAlumni);
});

function renderAlumni(alumniArray){
  list.innerHTML="";
  alumniArray.forEach(a=>{
    list.innerHTML+=`
    <div class="alumni-card">
      <h3 class="font-bold text-[#06274B]">${a.name}</h3>
      <p class="text-sm opacity-80">${a.phone}</p>
      <p class="text-sm opacity-80">${a.job}</p>
      <p class="text-xs opacity-70">Batch ${a.batch} | ${a.year}</p>
    </div>`;
  });
}

function searchAlumni(){
  const query=document.getElementById('search').value.toLowerCase();
  const filtered=allAlumni.filter(a=>a.name.toLowerCase().includes(query) || a.batch.toLowerCase().includes(query));
  renderAlumni(filtered);
}
</script>
