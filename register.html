<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Registration | AIS Alumni</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Hind+Siliguri:wght@500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Hind Siliguri',sans-serif;margin:0;overflow-x:hidden;}
.bg-animate{background:linear-gradient(135deg,#e7ecf1,#ffffff,#e7ecf1,#ffffff);background-size:400% 400%;animation:gradient 12s ease infinite;}
@keyframes gradient{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.nav-link{position:relative;color:#06274B;font-weight:600;transition:0.3s;}
.nav-link::after{content:'';position:absolute;width:0;height:2px;background:rgba(6,39,75,0.7);bottom:-2px;left:0;transition:width 0.3s ease;}
.nav-link:hover::after{width:100%;}
.nav-link:hover{color:#06274B;}

.form-card{
  max-width:600px;
  margin:auto;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(15px);
  padding:2rem;
  border-radius:1rem;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  z-index:10;
  position:relative;
}

.futuristic{
  width:100%;
  padding:1.25rem 1.5rem;
  margin:0;
  border-radius:1rem;
  border:2px solid #06274B;
  outline:none;
  background:rgba(255,255,255,0.2);
  color:#06274B;
  font-weight:600;
  font-size:1rem;
  backdrop-filter:blur(5px);
  transition:all 0.4s ease, box-shadow 0.4s ease;
  box-shadow:0 0 5px rgba(6,39,75,0.2);
}

.futuristic:focus{
  border-color:#f9e67e;
  box-shadow:0 0 15px rgba(249,230,126,0.7), 0 0 25px rgba(6,39,75,0.3);
  background:rgba(255,255,255,0.35);
}

.futuristic::placeholder{
  color:rgba(6,39,75,0.7);
  font-weight:500;
}

button{
  padding:0.75rem 2rem;
  background:#06274B;
  color:white;
  font-weight:600;
  border:none;
  border-radius:0.5rem;
  cursor:pointer;
  transition:0.3s;
}
button:hover{background:#0d3f8f;transform:scale(1.05);}

/* Particles canvas */
#particles-js{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
</style>
</head>
<body class="bg-animate relative min-h-screen">

<!-- Navbar -->
<nav class="relative z-30 flex justify-center gap-8 p-6 backdrop-blur-sm">
  <a href="index.html" class="nav-link">Home</a>
  <a href="database.html" class="nav-link">Alumni Database</a>
  <a href="register.html" class="nav-link">Register</a>
  <a href="donation.html" class="nav-link">Donation</a>
  <a href="notice.html" class="nav-link">Notice</a>
  <a href="event.html" class="nav-link">Next Event</a>
</nav>

<!-- Particle Animation -->
<div id="particles-js"></div>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": {"value":60,"density":{"enable":true,"value_area":800}},
    "color": {"value":["#06274B","#5400EE","#f9e67e"]},
    "shape": {"type":"circle"},
    "opacity": {"value":0.5,"random":true},
    "size": {"value":5,"random":true},
    "line_linked":{"enable":true,"distance":120,"color":"#06274B","opacity":0.2,"width":1},
    "move":{"enable":true,"speed":2,"direction":"none","random":true,"out_mode":"out"}
  },
  "interactivity":{"events":{"onhover":{"enable":true,"mode":"repulse"}}}
});
</script>

<!-- Registration Form Section -->
<section class="relative z-10 px-6 py-20">
  <h1 class="text-5xl md:text-6xl font-extrabold text-[#06274B] text-center">Alumni Registration</h1>
  <p class="text-center mt-2 text-lg opacity-70">Join Accounting & Information Systems Alumni</p>

  <div class="form-card mt-10">
    <form id="registrationForm" class="space-y-6">
      <input type="text" name="name" placeholder="Full Name" class="futuristic" required>
      <input type="email" name="email" placeholder="Email" class="futuristic" required>
      <input type="tel" name="phone" placeholder="Phone Number" class="futuristic" required>
      <input type="text" name="job" placeholder="Current Job" class="futuristic" required>
      <select name="batch" class="futuristic" required>
        <option value="">Select Batch</option>
        <option value="1">Batch 1</option>
        <option value="2">Batch 2</option>
        <option value="3">Batch 3</option>
        <option value="4">Batch 4</option>
        <option value="5">Batch 5</option>
        <option value="6">Batch 6</option>
        <option value="7">Batch 7</option>
        <option value="8">Batch 8</option>
        <option value="9">Batch 9</option>
        <option value="10">Batch 10</option>
        <option value="11">Batch 11</option>
        <option value="12">Batch 12</option>
      </select>
      <input type="text" name="year" placeholder="Passing Year" class="futuristic" required>
      <input type="password" name="password" placeholder="Password" class="futuristic" required>
      <div class="text-center mt-4">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebase.js"></script>

<!-- Form Submit Handler -->
<script>
const form = document.getElementById('registrationForm');

form.addEventListener('submit', async e => {
  e.preventDefault();

  const data = {
    name: form.name.value,
    email: form.email.value,
    phone: form.phone.value,
    job: form.job.value,
    batch: form.batch.value,
    year: form.year.value,
    password: form.password.value
  };

  try {
    await registerAlumni(data);
    alert("Registration Successful!");
    form.reset();
  } catch(err){
    console.error("Firebase Error:", err);
    alert("Error submitting data: " + err.message);
  }
});
</script>

</body>
</html>
